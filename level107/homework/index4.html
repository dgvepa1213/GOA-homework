<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Query Selector Example</title>
    <style>
        .card {
            padding: 20px;
            background-color: lightgray;
            width: 300px;
            text-align: center;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="card">
        <p>Original text inside card</p>
    </div>

    <button onclick="updateText()">Update Text</button>

    <script>
        function updateText() {
            let cardParagraph = document.querySelector(".card p"); // Select <p> inside .card
            cardParagraph.textContent = "Updated by querySelector()"; // Change text content
        }
    </script>

</body>
</html>
