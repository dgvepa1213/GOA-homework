<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>მრიცხველის გაზრდა</title>
</head>
<body>
    <p>მრიცხველი: <span id="counter">0</span></p>
    <button onclick="increaseCounter()">გაზრდა</button>

    <script>
        let count = 0;
        function increaseCounter() {
            count++;
            document.getElementById('counter').textContent = count;
        }
    </script>
</body>
</html>
