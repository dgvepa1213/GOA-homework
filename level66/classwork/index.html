<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Deprecated CSS Example</title>
<style>
  .container {
    display: -webkit-box;
    display: -moz-box;
    display: flex;
  }

  .background {
    background: -webkit-gradient(linear, left top, right bottom, from(#fff), to(#000));
    background: linear-gradient(to bottom right, #fff, #000);
    height: 200px;
  }

  .box {
    -webkit-border-radius: 10px;
    -moz-border-radius: 10px;
    border-radius: 10px;
    width: 100px;
    height: 100px;
    background-color: red;
  }
</style>
</head>
<body>
  <div class="container">
    <div class="background">
      <div class="box"></div>
    </div>
  </div>
</body>
</html>
