<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Table Example</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #ff416c, #ff4b2b); /* ფონური გრადიენტი */
            font-family: Arial, sans-serif;
        }
        .table-container {
            width: 60%;
            background: linear-gradient(to right, #20b2aa, #66cdaa); /* ცხრილის გრადიენტი */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3); /* ჩრდილი */
            border-radius: 10px;
            overflow: hidden;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            text-align: left;
        }
        th, td {
            padding: 15px 20px;
            color: white;
        }
        th {
            background: rgba(255, 255, 255, 0.2); /* თეთრი ნახევრად გამჭვირვალე ფონი */
            text-transform: uppercase;
        }
        tr {
            transition: background 0.3s ease;
        }
        tr:nth-child(even) {
            background-color: rgba(0, 0, 0, 0.1); /* ნახევრად გამჭვირვალე შრიფტი */
        }
        tr:hover {
            background-color: rgba(0, 0, 0, 0.2); /*:hover ეფექტის დროს სხვა ფერი */
        }
    </style>
</head>
<body>
    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Company</th>
                    <th>Price</th>
                    <th>Change</th>
                    <th>Change %</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Australian Company</td>
                    <td>$1.38</td>
                    <td>+2.01</td>
                    <td>+0.36%</td>
                </tr>
                <tr>
                    <td>Ausenco</td>
                    <td>$2.38</td>
                    <td>-0.01</td>
                    <td>-1.36%</td>
                </tr>
                <tr>
                    <td>Adelaide</td>
                    <td>$3.22</td>
                    <td>+0.01</td>
                    <td>+1.36%</td>
                </tr>
                <tr>
                    <td>Aditya Birla</td>
                    <td>$1.02</td>
                    <td>-1.01</td>
                    <td>-2.36%</td>
                </tr>
                <tr>
                    <td>Australian Company</td>
                    <td>$1.38</td>
                    <td>+2.01</td>
                    <td>+0.36%</td>
                </tr>
                <tr>
                    <td>Ausenco</td>
                    <td>$2.38</td>
                    <td>-0.01</td>
                    <td>-1.36%</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
