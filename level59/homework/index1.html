<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moving Red Cube</title>
  <style>
    /* Make sure the body takes up the entire viewport */
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0; /* Light background for contrast */
    }

    /* Style for the cube */
    #cube {
      width: 200px;               /* Cube size */
      height: 200px;
      background-color: red;      /* Red color */
      position: absolute;         /* Absolute positioning to move the cube */
      transition: all 0.5s ease;  /* Smooth transition for movement */
    }
  </style>
</head>
<body>
  <div id="cube"></div>

  <script>
    const cube = document.getElementById('cube');
    let clickCount = 0;

    // Initial position of the cube
    cube.style.left = '50%';
    cube.style.top = '50%';
    cube.style.transform = 'translate(-50%, -50%)';  // Center the cube

    cube.addEventListener('click', () => {
      switch (clickCount) {
        case 0:
          // Move right
          cube.style.transform = 'translate(-50%, -50%) translateX(200px)';
          clickCount = 1;
          break;
        case 1:
          // Move down
          cube.style.transform = 'translate(-50%, -50%) translateY(200px)';
          clickCount = 2;
          break;
        case 2:
          // Move left
          cube.style.transform = 'translate(-50%, -50%) translateX(-200px)';
          clickCount = 3;
          break;
        case 3:
          // Move up
          cube.style.transform = 'translate(-50%, -50%) translateY(-200px)';
          clickCount = 4;
          break;
        case 4:
          // Return to start position (centered)
          cube.style.transform = 'translate(-50%, -50%)'; 
          clickCount = 0;
          break;
      }
    });
  </script>
</body>
</html>
