<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Click Alert</title>
    <link rel="stylesheet" href="styles3.css">
</head>
<body>
    <table id="clickable-table" border="1">
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Country</th>
        </tr>
        <tr>
            <td>Alice</td>
            <td>25</td>
            <td>USA</td>
        </tr>
        <tr>
            <td>Bob</td>
            <td>30</td>
            <td>UK</td>
        </tr>
        <tr>
            <td>Charlie</td>
            <td>28</td>
            <td>Canada</td>
        </tr>
    </table>

    <script src="script3.js"></script>
</body>
</html>
