<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Text Fade</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .image-container {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            width: 80%;
        }

        .image-container img {
            width: 100%;
            height: auto;
            opacity: 0.5;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .image-container img:hover {
            opacity: 1;
            transform: scale(1.1);
        }
    </style>
</head>
<body>

</body>
</html>
