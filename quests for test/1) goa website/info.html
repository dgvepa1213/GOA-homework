<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MMA Information</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(45deg, black, red, black);
            background-size: 400% 400%;
            animation: gradientAnimation 5s infinite alternate;
            color: black;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        @keyframes gradientAnimation {
            20% { background-position: left; }
            100% { background-position: right; }
        }

        button {
            padding: 12px 24px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
            background-color: black;
            color: white;
            border: none;
        }

    </style>
    <script>
        function teleport() {
            document.body.style.background = "green"; // Change to green background
            setTimeout(() => {
                window.location.href = "final part.html"; // Redirect after 3 seconds
            }, 3000);
        }
    </script>
</head>
<body>
    <h1>Mixed martial arts (MMA) is a full-contact fighting sport based on striking and grappling, incorporating techniques from various combat sports from around the world.</h1>

    <button onclick="teleport()">Teleport to Final Part</button>
</body>
</html>
