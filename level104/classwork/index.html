<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <style>
        * { box-sizing: border-box; }
        body { font-family: Arial, sans-serif; text-align: center; }
        .slider-container { position: relative; max-width: 600px; margin: auto; }
        .slides { display: none; width: 100%; }
        img { width: 100%; height: auto; }
        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            padding: 10px;
            margin-top: -22px;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            border: none;
            font-size: 18px;
        }
        .prev { left: 0; }
        .next { right: 0; }
    </style>
</head>
<body>

    <div class="slider-container">
        <img class="slides" src="https://th.bing.com/th/id/R.4a1f13308294eef83026456bee45cbc8?rik=7kH62xQW0YHTMQ&riu=http%3a%2f%2fgetwallpapers.com%2fwallpaper%2ffull%2f1%2f1%2fe%2f1200208-4k-ultra-hd-nature-wallpaper-3840x2160-4k.jpg&ehk=2eUewHmpLRBIU2mm5kX4BAQJ4EdRapxBaVIfuiqYqE0%3d&risl=1&pid=ImgRaw&r=0" alt="Image 1">
        <img class="slides" src="https://wallpaperaccess.com/full/31202.jpg" alt="Image 2">
        <img class="slides" src="https://th.bing.com/th/id/R.ccf767adc1b33d99cbbb993e65a7d81b?rik=jg0EjRYihWL74g&riu=http%3a%2f%2fgetwallpapers.com%2fwallpaper%2ffull%2f5%2fc%2f5%2f352052.jpg&ehk=1m13IFX9XGjnL6X2pNhNppr9dyzQL7DUwTRN9YEI0us%3d&risl=&pid=ImgRaw&r=0" alt="Image 3">
        
        <button class="prev" onclick="changeSlide(-1)">&#10094;</button>
        <button class="next" onclick="changeSlide(1)">&#10095;</button>
    </div>

    <script>
        let slideIndex = 0;

        function showSlides() {
            let slides = document.getElementsByClassName("slides");
            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slideIndex++;
            if (slideIndex > slides.length) { slideIndex = 1 }
            slides[slideIndex - 1].style.display = "block";
            setTimeout(showSlides, 2500);
        }

        function changeSlide(n) {
            slideIndex += n;
            let slides = document.getElementsByClassName("slides");
            if (slideIndex > slides.length) { slideIndex = 1 }
            if (slideIndex < 1) { slideIndex = slides.length }
            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slides[slideIndex - 1].style.display = "block";
        }

        showSlides();
    </script>

</body>
</html>
